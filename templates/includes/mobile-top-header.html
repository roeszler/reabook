<!-- button to open the search bar on mobile -->
<li class="list-inline-item">
    <a href="#" class="text-black nav-link d-block d-lg-none" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-search fa-lg"></i></div>
            <p class="my-0">Search</p>
        </div>
    </a>
    <!-- search from -->
    <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
        <form action="#" class="form" method="GET">
            <div class="input-group w-100">
                <input type="text" class="form-control border border-black rounded-0" name="q" placeholder="Search our site">
                <div class="input-group-append">
                    <button class="form-control form-control btn btn-black border border-black rounded-0" type="submit">
                        <span class="icon">
                            <i class="fas fa-search"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>

<!-- button to open account management dropdown menu -->
<li class="list-inline-item dropdown">
    <a href="#" class="text-black nav-link d-block d-lg-none" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-user fa-lg"></i></div>
            <p class="my-0">My Account</p>
        </div>
    </a>
    <div class="dropdown-menu border-0" aria-labelledby="user-options">
        {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
                <a href="#" class="dropdown-item">Product Management</a>
            {% endif %}
            <a href="#" class="dropdown-item">My Profile</a>
            <a href="#" class="dropdown-item">Logout</a>
        {% else %}
            <a href="#" class="dropdown-item">Register</a>
            <a href="#" class="dropdown-item">Login</a>
        {% endif %}
    </div>
</li>

<!-- button to access the diary -->
<li class="list-inline-item">
    <a class="{% if grand_total %}text-primary font-weight-bold{% else %}text-black{% endif %} nav-link d-block d-lg-none" href="{% url 'bookings_stage_1' %}">
        <div class="text-center">
            <div><i class="fas fa-book-bookmark fa-lg"></i></div>
            <p class="my-0">
                {% if grand_total %}
                    ${{ grand_total|floatformat:2 }}
                {% else %}
                    0
                {% endif %}
            </p>
        </div>
    </a>
</li>
