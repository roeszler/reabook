{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="container header-container-subpages">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<!-- Heading -->
<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-4">
            <h2 class="logo-font"><i class="fas fa-bookmark reabook-logo"></i> {% if prop %}{{ prop.house_no }} {{ prop.street }}, {{ prop.city }}{% else %} Property Details{% endif %}</h2>
            <hr class="w-50 mb-2">
        </div>
    </div>
    <!-- Property Container -->
    
    <!-- property heading  -->
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 offset-lg-2 bg-success">
            
            <!-- Card top with image -->
            <div class="image-container my-5">
                {% if prop.main_image %}
                    <a href="{{ prop.main_image.url }}" target="_blank">
                        <img src="{{ prop.main_image.url }}" alt="{{ property.name }}" class="card-img-top img-fluid rounded">
                    </a>
                {% else %}
                    <a href="">
                        <img class="card-img-top img-fluid rounded" src="https://res.cloudinary.com/yodakode/image/upload/ReaBook/noimage_448px_axbj9j.png" alt="{{ property.name }}">
                    </a>
                {% endif %}
            </div>
        </div>
        
        <!-- property details section  -->
        <div class="col-12 col-md-6 col-lg-4 bg-warning">
            <div class="property-details-container mb-5 mt-md-5">
                <p>Property Details</p>
                <img src="{{ prop.main_image.url }}" alt="main_image">
            </div>
        </div>
    </div>

</div>
{% endblock %}
